<!DOCTYPE html>
<html>
<head>
	<title>dsh demo</title>
	<!-- META -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/screen.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
	<div id="app">
		<div class="wrapper">
			<header>
				<img src="img/elton-trenchcoat.svg" height="240" alt="deepstream.io mascot elton in trenchcoat"/>
				<h1>sneaky file <small>super simple peer to peer file transfer</small></h1>
				<p>
					this site allows you to directly share files between browsers without creating logins or uploading them to a server first.
				</p>
			</header>
			<h2>step 1</h2>
			<p>share this link with whomever you wish to share files with</p>
			<room-name></room-name>
			<h2>step 2</h2>
			<file-upload></file-upload>

			<div class="users">
				<p><user-list></user-list> - let them know who you are: <user-name></user-name></p>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
